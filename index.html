<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
      integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>

    <title>Form validation challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Form validation challenge</h1>
          <form>
            <div class="form-group">
              <label>Required field:</label>
              <div id="message-1"></div>
              <input type="text" class="form-control" id="required-field" />
            </div>
            <div class="form-group">
              <label>Max length 8:</label>
              <div id="message-2"></div>
              <input type="text" class="form-control" id="max-length-8" />
            </div>
            <div class="form-group">
              <label>Required - Min length 10 - Max length 25:</label>
              <div id="message-3"></div>
              <input
                type="text"
                class="form-control"
                id="min-length-10-max-25"
              />
            </div>
            <div class="form-group">
              <label>Not required - Min length 10 - Max length 25:</label>
              <div id="message-6"></div>
              <input type="text" class="form-control" id="not-required" />
            </div>
            <div class="form-group">
              <label>Letters only:</label>
              <div id="message-4"></div>
              <input type="text" class="form-control" id="letters-only" />
            </div>
            <div class="form-group">
              <strong>Not required:</strong><br />
              <input type="radio" name="required" value="yes" id="radio-1" />
              <label for="yes">Yes</label>
              <input type="radio" name="required" value="no" />
              <label for="no">No</label>
            </div>
            <div class="form-group">
              <label>Required if above field is Yes:</label>
              <div id="message-5"></div>
              <input type="text" class="form-control" id="required-yes" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Validate!" />
            </div>
            <div id="optional">
              <h4>Optional</h4>
              <div class="form-group">
                <label>Valid email:</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
